paths:
  /api/adoptions:
    get:
      summary: üê± Obtenemos todas las mascostas adoptadas de la DB
      tags:
        - Adoptions
      responses:
        "200":
          description: ‚úÖ Adopciones obtenidas con exito
        "500":
          description: ‚ùå Error en el servidor
  /api/adoptions/{aid}:
    get:
      summary: üê• Optenemos la adopcion por su ID
      tags:
        - Adoptions
      parameters:
        - in: path
          name: aid
          required: true
          description: ID de la adopcion
          schema:
            type: string
      responses:
        "200":
          description: ‚úÖ Adopcion obtenidas con exito
          content:
            application/json:
              schema:
                $ref: "#components/schemas/Adoptions"
        "500":
          description: ‚ùå Error en el servidor
  /api/adoptions/{uid}/{pid}:
    post:
      summary: üéÖüêï‚Äçü¶∫ Crea una adopcion entre usuario y las mascotas
      tags:
        - Adoptions
      parameters:
        - in: path
          name: uid
          required: true
          description: ID del usuario que adopta la mascota
          schema:
            type: string
        - in: path
          name: pid
          required: true
          description: ID de la mascota
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#components/requestBodies/createAdoptions" 
      responses:
        "200":
          description: ‚úÖ Adopcion realizada exitosamente
        "500":
          description: ‚ùå Error interno del servidor          

